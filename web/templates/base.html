{{define "base"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{template "title" .}}</title>
        {{template "Resources"}}
    </head>
    <body>
        {{template "menu" .}}
        <h3>{{template "title" .}}</h3>
        {{template "content" .}}
        {{block "scripts" .}}{{end}}
    </body>
</html>
{{end}}

{{end}}
