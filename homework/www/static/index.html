{{define "index"}}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>"Gopher's Blog"</title>
    {{template "Resources"}}
</head>

<body>
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2 uk-align-center">
        <h3 class="uk-align-center"><a class="uk-align-center uk-link-heading" href="/">"Gopher's Blog"</a></h3>
        {{template "BlogItems" .}}
    </div>
</body>

</html>
{{ end }} {{ define "BlogItems" }}
<div class="uk-card uk-card-body uk-align-center">
    <ul class="uk-list uk-align-center uk-width-1-1">
        {{range .}}
        <li>
            <div class="uk-card uk-card-default uk-card-body">
                <div class="uk-align-center uk-flex uk-flex-between">
                    <div class="uk-flex-left">
                        <h3>
                            <a class="uk-link-heading" href="/post/{{.ID}}">{{.Title}}</a>
                        </h3>
                        {{.Contents}}
                    </div>
                    <div class="uk-flex-right">
                        {{range.Labels}}
                        <span class="uk-label">{{.}}</span> {{end}}
                    </div>
                </div>
                <div>
                    <a href="/edit/{{.ID}}"><button class=" uk-button uk-button-default ">Edit</button></a>
                </div>
        </li>
        {{end}}
    </ul>
    </div>
    {{ end }} {{define "Resources"}}
    <link rel="stylesheet " href="/static/css/uikit.min.css " />
    <script src="/static/js/uikit.js "></script>
    <script src="/static/js/uikit-icons.js "></script>
    {{ end }}
